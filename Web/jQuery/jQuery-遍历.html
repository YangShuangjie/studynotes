<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery-3.4.1.min.js" ></script>
	<title>jQuery 遍历</title>

	<script>
		$(document).ready(function() {
			$("input[type='checkbox'").parent(); //父节点
			$("input[type='checkbox'").parents(); //祖辈节点
			$("input[type='checkbox'").parentsUntil('selector'); //到selector为止的祖辈节点
			
			$('.btn-group').children('selector'); //后辈节点
			$('.btn-group').find('selector'); //后辈所有selector节点
			
			$('button#get').siblings('selector'); //同胞节点
			$('button#get').next('selector'); //下一个selector同胞节点
			$('button#get').nextAll('selector'); //后面selector同胞节点
			$('button#get').nextUntil('selector'); //后面直到selector的同胞节点			

			$('button#set').prev('selector'); //前一个selector同胞节点
			$('button#set').prevAll('selector'); //前面的selector同胞节点
			$('button#set').prevUntil('selector'); //前面直到selector的同胞节点

			$('btn-group').children().first();
			$('btn-group').children().last();
			$('btn-group').children().eq(1); //第二个button
			$('btn-group').children().filter('#add'); 
			$('btn-group').children().not('#add'); 
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="btn-group">
			<button id='get' class="btn btn-danger" type="button">get</button>
			<button id='set' class="btn btn-danger" type="button">set</button>
			<button id='add' class="btn btn-primary" type="button" onclick="addElement()">add</button>
			<button id='addclass' class="btn btn-primary" type="button">addClass</button>
			<button id='toggleclass' class="btn btn-primary" type="button">toggleClass</button>
			<button id='remove' class="btn btn-primary" type="button" onclick="removeElement()">remove</button>
			<button id='css' class="btn btn-default" type="button">css</button>
			<button id='fadeto' class="btn btn-default" type="button">fadeTo</button>
			<button id='slidedown' class="btn btn-primary" type="button">slideDown</button>
			<button id='slideup' class="btn btn-primary" type="button">slideUp</button>
			<button id='slidetoggle' class="btn btn-primary" type="button">slideToggle</button>
			<button id='animate' class="btn btn-default" type="button">animate</button>
			<button id='stop' class="btn btn-primary" type="button">stop</button>
			<button id='chain' class="btn btn-danger" type="button">chain</button>
		</div>
	</div>
	<br>
	<hr>
	<div class="container">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="email-input" class="col-sm-2 label-control">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email-input" value="173371929@qq.com">
				</div>
			</div>
			<div class="form-group">
				<label for="password-input" class="col-sm-2 lable-control">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password-input">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-sm-2 label-control">Contact</label>
				<div class="col-sm-10">
					<p class="form-control-static">1234567</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<div class="checkbox">
						<label><input type="checkbox">Remember</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<button class="btn btn-default" type="submit">Sign in</button>
				</div>
			</div>
		</form>
	</div>
	<div class="container">
		<div class="list-group">
			<button name='title' class="list-group-item" type="button"><h4 style="text-align: center;font-weight: 1000;">静夜思</h4></button>
			<button name='sentence1'class="list-group-item list-group-item-success" type="button"><p>床前明月光</p></button>
			<button name='sentence2' class="list-group-item list-group-item-info" type="button"><p>疑是地上霜</p></button>
			<button name='sentence3' class="list-group-item list-group-item-warning" type="button"><p>举头望明月</p></button>
			<button name='sentence4' class="list-group-item disabled list-group-item-danger" type="button"><p>低头鞋一双</p></button>
		</div>
	</div>
</body>
</html>
