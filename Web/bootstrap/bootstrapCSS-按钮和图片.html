<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content='width=device-width,initial-scale=1' charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<title>bootstrapCSS-按钮和图片</title>
</head>
<body>
	<button class="btn btn-link" type="button">link</button>
	<button class="btn btn-primary btn-lg" type="button">primary</button>
	<button class="btn btn-default" type="button">default</button>
	<button class="btn btn-success btn-sm" type="button">success</button>
	<button class="btn btn-warning btn-sm" type="button">warning</button>
	<button class="btn btn-danger btn-xs" type="button">danger</button>
	<button class="btn btn-info btn-xs" type="button">info</button>
	<br>
	<hr>
	<div class="col-lg-3">
		<button class="btn btn-success btn-block" type="button">button-block[100%]</button>
		<button class="btn btn-success btn-block" type="button">button-block[100%]</button>
	</div>
	<button class="btn btn-primary btn-lg active">active button</button>
	<button class="btn btn-danger btn-lg disabled">disabled button</button>
	<a href="#" class="btn btn-primary btn-lg active">active-link-button</a>
	<a href="#" class="btn btn-danger btn-lg disabled">disabled-link-button</a>
	<br>
	<hr>
	<label for="">关闭按钮</label>
	<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<br>
	<hr>
	<img src="./shajia.jpg" alt="" class="img-responsive img-rounded">
	<img src="./shajia.jpg" alt="" class="img-responsive img-circle">
	<img src="./shajia.jpg" alt="" class="img-reponsive img-thumbnail">
	
</body>
</html>
