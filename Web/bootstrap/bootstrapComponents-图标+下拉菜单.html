<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content='width=device-width,initial-scale=1' charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<title>bootstrapComponent-图标和下拉菜单</title>
</head>
<body>
<!-- 	图标类不能和其它组件直接联合使用。它们不能在同一个元素上与其他类共同存在。应该创建一个嵌套的 <span> 标签，并将图标类应用到这个 <span> 标签上。
 -->
 	<button class="btn btn-default" type="button">
 		<span class="glyphicon glyphicon-align-left"></span>
 	</button>
 	<button class="btn btn-default btn-lg" type="button">
 		<span class="glyphicon glyphicon-star"></span> Star
 	</button>
 	<div class="alert alert-danger" role="alert">
 		<span class="glyphicon glyphicon-exclamation-sign"></span> Enter a vlid email
 	</div>
	<br>
	<hr>
	<!-- <div class="dropdown"> 或者-->
	<div class="btn-group">
		<!-- data-toggle='dropdown' -->
		<button class="btn btn-default btn-xs dropdown-toggle" data-toggle='dropdown' id='dropdownMenu' aria-haspopup='true' aria-expanded='true'>下拉式按钮菜单
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labeledby='dropdownMenu'>
			<li class="dropdown-header">menu-header</li>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li class="disabled"><a href="#">menu3[disabled]</a></li>
			<li><a href="#">menu4</a></li>
			<li class="divider" role="separator"></li> <!-- 分割线 -->
			<li><a href="#">Separated link</a></li>
		</ul>
	</div>

	<!-- <div class="dropup">或者 -->
	<div class="btn-group dropup">
		<!-- data-toggle='dropdown' -->
		<button class="btn btn-danger btn-sm dropdown-toggle" data-toggle='dropdown' id='dropdownMenu' aria-haspopup='true' aria-expanded='false'>上弹式按钮菜单
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labeledby='dropdownMenu'>
			<li class="dropdown-header">menu-header</li>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li class="disabled"><a href="#">menu3[disabled]</a></li>
			<li><a href="#">menu4</a></li>
			<li class="divider" role="separator"></li>
			<li><a href="#">Separated link</a></li>
		</ul>
	</div>

	<div class="btn-group">
		<button class="btn btn-primary btn-lg" type="button">
			分裂式按钮菜单
		</button>
		<button class="btn btn-info btn-lg dropdown-toggle" data-toggle='dropdown' id='dropdownMenu' aria-haspopup='true' aria-expanded='true'>
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" aria-labeledby='dropdownMenu'>
			<li class="dropdown-header">menu-header</li>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li class="disabled"><a href="#">menu3[disabled]</a></li>
			<li><a href="#">menu4</a></li>
			<li class="divider" role="separator"></li> <!-- 分割线 -->
			<li><a href="#">Separated link</a></li>
		</ul>
	</div>




















 </body>
</html>
